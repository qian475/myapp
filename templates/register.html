<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <style>
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>注册</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label>用户名：</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label>身份：</label>
                <input type="text" name="role" required>
            </div>
            <div class="form-group">
                <input type="submit" value="注册">
            </div>
        </form>
        <p>已有账号？<a href="{{ url_for('login') }}">登录</a></p>
    </div>
</body>
</html>
